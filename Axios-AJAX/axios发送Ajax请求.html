<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios发送Ajax请求</title>
    <link rel="stylesheet" href="css/style.css">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.1.0/axios.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">axios发送Ajax请求</h2>
        <button class='btn btn-primary'>GET</button>
        <button class='btn btn-danger'>POST</button>
        <button class='btn btn-info'>通用型Ajax方法</button>
    </div>
    <script>
        const btns = document.querySelectorAll('button');
        //配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';

        btns[0].onclick = function() {
            //GET请求
            axios.get('/axios-server', {
                //url参数
                params: {
                    id: 100,
                    vip: 7
                },
                //请求头信息
                headers: {
                    name: 'yangdandan',
                    age: 20
                }
            }).then(value => {
                console.log(value);
            })
        }

        btns[1].onclick = function() {
            //GET请求
            axios.post('/axios-server', {
                username: 'admin1',
                password: 'admin1'
            }, {
                //url参数
                params: {
                    id: 99,
                    vip: 8
                },
                //请求头信息
                headers: {
                    name: 'yang',
                    age: 21
                }
            })
        }
        btns[2].onclick = function() {
            //GET请求
            axios({
                //请求方法
                method: 'POST',
                url: '/axios-server',
                //url参数
                params: {
                    id: 98,
                    vip: 9
                },
                //请求头信息
                headers: {
                    name: 'yangdandanrr',
                    age: 23
                },
                //请求体参数
                data: {
                    username: 'admin2',
                    password: 'admin2'
                }
            }).then(response => {
                console.log(response);
                //响应状态码
                console.log(response.status);
                //响应状态字符串
                console.log(response.statusText);
                //响应头信息
                console.log(response.headers);
                //响应体信息
                console.log(response.data);
            })
        }
    </script>
</body>

</html>
