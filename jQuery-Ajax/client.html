<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 发送 Ajax 请求</title>
    <link rel="stylesheet" href="css/style.css">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <h2 class="page-header">jQuery 发送 Ajax 请求</h2>
        <button class='btn btn-primary'>GET</button>
        <button class='btn btn-danger'>POST</button>
        <button class='btn btn-info'>通用型Ajax方法</button>
    </div>
    <script>
        $('button').eq(0).click(function() {
            //第一个参数是 给谁发 第二个参数是参数内容（对象形式），
            // 第三个参数是一个回调函数,第四个参数是设置响应体的数据类型
            $.get('http://127.0.0.1:8000/jquery-server', {
                    a: 100,
                    b: 200
                },
                function(data) {
                    console.log(data);
                }, 'json'); //传一个json ,表示响应体是一个json数据
        })
        $('button').eq(1).click(function() {
                $.post('http://127.0.0.1:8000/jquery-server', {
                        a: 100,
                        b: 200
                    },
                    function(data) {
                        console.log(data);
                    });
            })
            //通用型
        $('button').eq(2).click(function() {
            $.ajax({
                //url
                url: 'http://127.0.0.1:8000/jquery-server',
                //参数
                data: {
                    a: 100,
                    b: 200
                },
                //请求类型
                type: 'GET',
                //响应体设置
                dataType: 'json',
                //成功的回调
                success: function(data) {
                    console.log(data);
                },
                //超时时间
                timeout: 2000,
                //失败的回调
                error: function() {
                    console.log('出错了');
                }
            })
        })
    </script>
</body>

</html>
